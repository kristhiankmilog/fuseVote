<div class="container">
  <br>
  <div id="centerbrand">

    <img id="brand"  src="/assets/images/votelogo.png" width="170" height="100">
  </div>
  <br>
  <h2 class="text-center">Sign In FuseVote</h2>
  <br>
  <br>
  <form [formGroup]="signInForm" (ngSubmit)="doLogin()" novalidate>

    <div class="form-group">
      <label  for="description">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="priority">Password</label>
      <input type="password" class="form-control" id="alterEgo" formControlName="password" required>
    </div>
    <br>
    <button id="boton" type="submit" class="btn btn-success" [disabled]="!signInForm.valid">SIGN IN</button>
 

    <p class="text-danger mt-1" *ngIf="loginError">{{loginError}}</p>
  </form>
</div>
