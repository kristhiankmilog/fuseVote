<div class="container">
    <br>
    <div id="centerbrand">
        <img id="brand"  src="/assets/images/votelogo.png" width="170" height="100">
    </div>
    <br>
    <h2 class="text-center">Register To FuseVote</h2>
    <br>
    <br>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
                <label for="priority">Id</label>
                <input type="text" class="form-control" id="Id" formControlName="Id" required>
        </div>
        <div class="form-group">
            <label for="description">Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" required>
        </div>
        <div class="form-group">
            <label for="description">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" required>
        </div>

        <div class="form-group">
            <label for="priority">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" required>
        </div>

        <div class="form-group">
            <label for="priority">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="form-group">
            <label for="priority">Born Date</label>
            <input type="text" class="form-control" id="bornDate" formControlName="bornDate" required>
        </div>
        <br>
        <button id="boton" type="submit" class="btn btn-success" [disabled]="!registerForm.valid">REGISTER</button>

    </form>
</div>
