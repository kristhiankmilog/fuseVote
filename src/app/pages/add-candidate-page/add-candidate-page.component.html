<div class="container">
    <br>
    <div id="centerbrand">
        <img id="brand"  src="/assets/images/votologo.png" width="170" height="100">
    </div>
    <h2 class="text-center">Register New Candidate</h2>
    <br>
    <br>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="description">Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" required>
        </div>
        <div class="form-group">
            <label for="description">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" required>
        </div>

        <div class="form-group">
            <label for="priority">Politic Party</label>
            <input type="text" class="form-control" id="politic" formControlName="politic" required>
        </div>

        <div class="form-group">
            <label for="priority">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description" required>
        </div>

        <div class="form-group">
            <label for="priority">Image</label>
            <input type="text" class="form-control" id="image" formControlName="image" required>
        </div>
        
        <br>
        <button id="boton" type="submit" class="btn btn-success" [disabled]="!registerForm.valid">REGISTER</button>

    </form>
</div>
